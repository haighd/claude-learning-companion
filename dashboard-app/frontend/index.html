  <title>Claude Learning Companion</title>
  <style>
    /* Intro screen - fullscreen video overlay */
    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 99999;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }

    #intro-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #intro-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }
  </style>
</head>
